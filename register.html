<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <div class="main">
    <div class="signup">
      <div class="signup-container">
        <div class="signup-leftpart">
          <h2>Sign up</h2>
          <form action="">
            <div>
              <label for="">
                <i class="fa-solid fa-user"></i>
              </label>
              <input placeholder="Your Name" type="text" />
            </div>
            <div>
              <label for="">
                <i class="fa-solid fa-envelope"></i>
              </label>
              <input placeholder="Your Email" type="email" name="" id="" />
            </div>
            <div>
              <label for="">
                <i class="fa-solid fa-lock"></i>
              </label>
              <input placeholder="Password" type="password" />
            </div>
            <div>
              <label for="">
                <i class="fa-solid fa-lock"></i>
              </label>
              <input placeholder="Repeat your password" type="password" />
            </div>
            <div>
              <input type="checkbox" /> 
              <p>I agree all statements in <a href="#">Terms of service</a></p>
            </div>
            <div class="button">
                <button>Register</button>
            </div>
          </form>
        </div>
        <div class="signup-rightpart">
          <div class="image-div">
            <img src="./photos/signup-image.jpg" alt="">
          </div>
          <a href="./login.html">I am already member</a>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/register.js"></script>
</body>

</html>
